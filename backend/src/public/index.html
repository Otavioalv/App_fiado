<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login</title>
</head>
<body>
    <section class="flex flex-col justify-center items-center py-10 constainer">
        <div class="flex flex-col justify-center items-center gap-1">
            <img class="max-w-40" src="./assets/buyCar.png" alt="icon-buy-car">
            <h1 class="text-4xl font-extrabold text-orange-600">Carrinho</h1>
            <p class="mt-2">Entre para continuar</p>
        </div>

        <div class="flex flex-col justify-center items-center w-4/5">
            <div class="w-full">
                <div class=" w-full">
                    <h3 class="text-sm font-bold">LOGIN</h3>
                </div>
                
                <form class="form-user flex flex-col gap-2 my-2 w-full px-5">
                    <div class="flex flex-col">
                        <label for="name" class="">NOME</label>
                        <input 
                            class="bg-gray-300 h-12 rounded-xl px-6 outline-none focus:border-2 border-orange-600"
                            name="name" 
                            id="name" 
                            type="text" 
                            placeholder="Digite seu nome..."
                        >
                    </div> 
                    
                    <div class="flex flex-col">
                        <label for="password">SENHA</label>
                        <input 
                            class="bg-gray-300 h-12 rounded-xl px-6 outline-none focus:border-2 border-orange-600"
                            name="password" 
                            id="password" 
                            type="password" 
                            onfocus="(this.type = 'text')" 
                            onblur="(this.type = 'password')" 
                            placeholder="Digite sua senha..."
                        >
                    </div>

                    <div class="flex flex-col items-center justify-center my-1 gap-2">
                        <div>
                            <h3 class="font-normal text-sm">ENTRAR COMO</h3>
                        </div>
                        <button class="bg-black text-orange-600 w-full py-2 rounded-md font-black" >COMPRADOR</button>
                        <button class="bg-black text-orange-600 w-full py-2 rounded-md font-black" >FORNECEDOR</button>
                    </div>

                    <button>Esqueceu a senha ?</button>
                </form>
            </div>

            <div>
                <h2>OU</h2>
            </div>
    
            <div class="flex flex-col items-center justify-center my-1 gap-2 w-full">
                <div class=" w-full">
                    <h3 class="text-sm font-bold">CADASTRE-SE COMO</h3>
                </div>

                <div class="form-user flex flex-col gap-2 my-2 w-full px-5">
                    <button class="bg-black text-orange-600 w-full py-2 rounded-md font-black" >COMPRADOR</button>
                    <button class="bg-black text-orange-600 w-full py-2 rounded-md font-black" >FORNECEDOR</button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script  type="module" src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
