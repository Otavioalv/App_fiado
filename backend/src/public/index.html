<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>tests</title>
</head>
<body>
    <section class="flex flex-col justify-center items-center py-10">
        <div class="flex flex-col justify-center items-center gap-1">
            <img class="max-w-40" src="./assets/buyCar.png" alt="icon-buy-car">
            <h1 class="text-4xl font-extrabold text-orange-600">Carrinho</h1>
            <p class="mt-2">Entre para continuar</p>
        </div>

        <div class="flex flex-col justify-center items-center bg-red-300">
            <div class="bg-blue-300 w-full">
                <h3>LOGIN</h3>
            </div>
            
            <form class="flex flex-col gap-2">
                <div class="flex flex-col">
                    <label for="name" class="text-sm">NOME</label>
                    <input name="name" type="text" placeholder="Digite seu nome...">
                </div>
                
                <div class="flex flex-col">
                    <label for="password">SENHA</label>
                    <input name="password" type="password" onfocus="(this.type = 'text')" onblur="(this.type = 'password')" placeholder="Digite sua senha">
                </div>

                <div>
                    <div>
                        <h3>ENTRAR COMO</h3>
                    </div>
                    <button>COMPRADOR</button>
                    <button>FORNECEDOR</button>
                </div>

                <button>Esqueceu a senha ?</button>
            </form>
        </div>

        <div>
            <h2>OU</h2>
        </div>

        <div>
            <div>
                <h3>CADASTRE-SE COMO</h3>
            </div>
            <button>COMPRADOR</button>
            <button>FORNECEDOR</button>
        </div>
    </section>


    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script  type="module" src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
