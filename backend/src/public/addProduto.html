<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Adicionar produto</title>
</head>
<body>
    <section class="flex flex-col justify-center items-center py-10 constainer">
        <div class="w-full p-2">
            <!-- id_fornecedor, nome, apelido, telefone, nomeestabelecimento, numeroimovel, logradouro, bairro, complemento, cep, uf -->

            <div class="flex justify-between px-3">
                <div>
                    <h1 class="text-xl">Adicionar Produto</h1>
                    <h1 class="text-xl">apelido</h1>
                    <h2 class="text-base">estabelecimento</h2>
                </div>  
                <div class=" flex items-center">
                    <button
                        class="group cursor-pointer outline-none active:rotate-90 duration-75"
                        title="Add New"
                        onclick="addNewFormProduct()"
                    >
                        <svg
                            class="stroke-black w-9 h-9 fill-none active:stroke-orange-600 group-active:duration-0 duration-300"
                            viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                        <path
                            stroke-width="1.5"
                            d="M12 22C17.5 22 22 17.5 22 12C22 6.5 17.5 2 12 2C6.5 2 2 6.5 2 12C2 17.5 6.5 22 12 22Z"
                        ></path>
                        <path stroke-width="1.5" d="M8 12H16"></path>
                        <path stroke-width="1.5" d="M12 16V8"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <form onsubmit="return false">
                <ul id="addListaProduto" class="pb-11">
                </ul>
                <div class="w-full flex justify-center h-24 fixed left-1/2 top-full -translate-x-2/4 -translate-y-full bg-white">
                    <button onclick="addProduto(event)" class="bg-black text-orange-600 w-11/12 h-14 p-2 rounded-md font-black my-3" >CONCLUIR</button>
                </div>
            </form>
        </div>
    </section>

    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script  type="module" src="./script.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
